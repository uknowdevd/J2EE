<?xml version='1.0' encoding='UTF-8' ?>  
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">  
<h:head>  
<title>User Form</title>  
</h:head>  
<h:body>  
<h:form>  
<h:outputLabel for="userFirstName">User FirstName</h:outputLabel>  
<h:inputText id="userFirstName" value="#{user.firstName}" required="true" requiredMessage="User firstname is required" /><br/>  
<h:message for="userFirstName" style="color: red;" /><br/>
<h:outputLabel for="userLastName">User LastName</h:outputLabel>  
<h:inputText id="userLastName" value="#{user.lastName}" required="true" requiredMessage="User lastname is required" /><br/> 
<h:message for="userLastName" style="color: red;" /><br/>
<h:commandButton id="submit-button" value="Submit" action="response.xhtml"/>  
</h:form>  
</h:body>  
</html>
